<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование каяков</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Добавим стиль для сообщения о бронировании */
        #confirmation-message {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #4CAF50;
            background-color: #dff0d8;
            color: #3c763d;
        }
    </style>
</head>
<body>
    <header>
        <h1>Бронирование каяков</h1>
    </header>

    <main>
        <form id="reservation-form">
            <label for="date">Дата:</label>
            <input type="date" id="date" name="date" required>
            <br>
            <label for="time">Время:</label>
            <input type="time" id="time" name="time" required>
            <br>
            <label for="single-kayak-quantity">Количество одноместных каяков:</label>
            <select id="single-kayak-quantity" name="single-kayak-quantity" required>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <br>
            <label for="double-kayak-quantity">Количество двухместных каяков:</label>
            <select id="double-kayak-quantity" name="double-kayak-quantity" required>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <br>
            <label for="sap-kayak-quantity">Количество САП:</label>
            <select id="sap-kayak-quantity" name="sap-kayak-quantity" required>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <br>
            <button type="button" id="submit">Забронировать</button>
        </form>

        <!-- Сообщение о бронировании -->
        <div id="confirmation-message"></div>

        <!-- Таблица с бронированием каяков -->
        <table id="booking-table">
            <thead>
                <tr>
                    <th>Дата</th>
                    <th>Время</th>
                    <th>Одноместные каяки</th>
                    <th>Двухместные каяки</th>
                    <th>САПы</th>
                </tr>
            </thead>
            <tbody>
                <!-- Здесь будут строки с данными из Google Таблицы -->
            </tbody>
        </table>

        <!-- Фотография под таблицей -->
        <div class="photo">
            <img src="photo.jpg" alt="Фото каяка">
        </div>
    </main>

    <footer>
        <!-- Ваш футер -->
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('submit').addEventListener('click', async function() {
                console.log('Кнопка Забронировать нажата');

                const date = document.getElementById('date').value;
                const time = document.getElementById('time').value;
                const singleKayakQuantity = document.getElementById('single-kayak-quantity').value;
                const doubleKayakQuantity = document.getElementById('double-kayak-quantity').value;
                const sapKayakQuantity = document.getElementById('sap-kayak-quantity').value;

                if (!date || !time || singleKayakQuantity === "" || doubleKayakQuantity === "" || sapKayakQuantity === "") {
                    alert('Пожалуйста, заполните все поля');
                    return;
                }

                const data = {
                    date,
                    time,
                    singleKayakQuantity: parseInt(singleKayakQuantity),
                    doubleKayakQuantity: parseInt(doubleKayakQuantity),
                    sapKayakQuantity: parseInt(sapKayakQuantity)
                };

                console.log('Отправляемые данные:', data);

                try {
                    const response = await fetch('https://script.google.com/macros/s/AKfycbybr1xBayQ81gVNKM8A51wbCBmaeGJnKtSAEsNSaezt-E_9SPLQ6eL851cecHgNskYA/exec', {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const responseData = await response.json();

                    if (responseData.error) {
                        console.error('Ошибка:', responseData.error);
                        alert(responseData.error);
                    } else {
                        // Отображаем сообщение о бронировании
                        const confirmationMessage = document.getElementById('confirmation-message');
                        confirmationMessage.innerHTML = `
                            <p>Ваше бронирование подтверждено:</p>
                            <p>Дата: ${responseData.date}</p>
                            <p>Время: ${responseData.time}</p>
                            <p>Одноместные каяки: ${responseData.singleKayakQuantity}</p>
                            <p>Двухместные каяки: ${responseData.doubleKayakQuantity}</p>
                            <p>САПы: ${responseData.sapKayakQuantity}</p>
                        `;
                        confirmationMessage.style.display = 'block';

                        // Добавляем данные в таблицу
                        const tableBody = document.getElementById('booking-table').getElementsByTagName('tbody')[0];
                        const newRow = tableBody.insertRow();
                        newRow.insertCell(0).textContent = responseData.date;
                        newRow.insertCell(1).textContent = responseData.time;
                        newRow.insertCell(2).textContent = responseData.singleKayakQuantity;
                        newRow.insertCell(3).textContent = responseData.doubleKayakQuantity;
                        newRow.insertCell(4).textContent = responseData.sapKayakQuantity;

                        // Очищаем форму после успешного бронирования
                        document.getElementById('reservation-form').reset();
                    }
                } catch (error) {
                    console.error('Ошибка:', error);
                    alert('Произошла ошибка при бронировании. Пожалуйста, попробуйте снова.');
                }
            });
        });
    </script>
</body>
</html>
