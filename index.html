<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование каяков</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('submit').addEventListener('click', function() {
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const singleKayakQuantity = document.getElementById('single-kayak-quantity').value;
            const doubleKayakQuantity = document.getElementById('double-kayak-quantity').value;
            const sapKayakQuantity = document.getElementById('sap-kayak-quantity').value;
            
            const data = {
                date,
                time,
                singleKayakQuantity,
                doubleKayakQuantity,
                sapKayakQuantity
            };

            fetch('https://script.google.com/macros/s/AKfycbxWJZRv2qPtfe9tGq9qP75sKBeamGyYwTPm7hFkFutexwK6RVM1m122ZhPMQ1CmKbb4/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Response:', data);
                // Обновление таблицы бронирований
                const tableBody = document.getElementById('booking-table').getElementsByTagName('tbody')[0];
                const newRow = tableBody.insertRow();
                const dateCell = newRow.insertCell(0);
                const timeCell = newRow.insertCell(1);
                const singleKayakCell = newRow.insertCell(2);
                const doubleKayakCell = newRow.insertCell(3);
                const sapKayakCell = newRow.insertCell(4);
                dateCell.textContent = date;
                timeCell.textContent = time;
                singleKayakCell.textContent = singleKayakQuantity;
                doubleKayakCell.textContent = doubleKayakQuantity;
                sapKayakCell.textContent = sapKayakQuantity;

                // Очистка формы после отправки
                document.getElementById('reservation-form').reset();
            })
            .catch(error => console.error('Ошибка:', error));
        });
    });
</script>

</head>
<body>
    <header>
        <h1>Бронирование каяков</h1>
    </header>

    <main>
        <form id="reservation-form">
            <label for="date">Дата:</label>
            <input type="date" id="date" name="date" required>
            <br>
            <label for="time">Время:</label>
            <input type="time" id="time" name="time" required>
            <br>
            <label for="single-kayak-quantity">Количество одноместных каяков:</label>
            <select id="single-kayak-quantity" name="single-kayak-quantity" required>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <br>
            <label for="double-kayak-quantity">Количество двухместных каяков:</label>
            <select id="double-kayak-quantity" name="double-kayak-quantity" required>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <br>
            <label for="sap-kayak-quantity">Количество САП:</label>
            <select id="sap-kayak-quantity" name="sap-kayak-quantity" required>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <br>
            <button type="button" id="submit">Забронировать</button>
        </form>

        <!-- Таблица с бронированием каяков -->
        <table id="booking-table">
            <thead>
                <tr>
                    <th>Дата</th>
                    <th>Время</th>
                    <th>Одноместные каяки</th>
                    <th>Двухместные каяки</th>
                    <th>САП</th>
                </tr>
            </thead>
            <tbody>
                <!-- Здесь будут строки с данными из Google Таблицы -->
            </tbody>
        </table>

        <!-- Фотография под таблицей -->
        <div class="photo">
            <img src="photo.jpg" alt="Фото каяка">
        </div>
    </main>

    <footer>
        <!-- Ваш футер -->
    </footer>
</body>
</html>
