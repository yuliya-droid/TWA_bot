<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayak Reservation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Функция для отправки данных бронирования в Telegram Web App
        function sendBookingData(date, time) {
            const data = { date: date, time: time };
            Telegram.WebApp.sendData(JSON.stringify(data));
        }

        // Обработчик события при загрузке страницы
        document.addEventListener("DOMContentLoaded", () => {
            // Обработчик события для кнопки "Забронировать"
            document.getElementById("submit").addEventListener("click", () => {
                const date = document.getElementById("date").value;
                const time = document.getElementById("time").value;
                sendBookingData(date, time);
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>Бронирование каяков</h1>
    </header>

    <main>
        <form id="reservation-form">
            <label for="date">Дата:</label>
            <input type="date" id="date" name="date" required>
            <br>
            <label for="time">Время:</label>
            <input type="time" id="time" name="time" required>
            <br>
            <button type="button" id="submit">Забронировать</button>
        </form>
    </main>

    <footer>
        <!-- Ваш футер -->
    </footer>
</body>
</html>
